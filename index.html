<!DOCTYPE html>
<html>

<head>
  <title>Pizza Time</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!-- bower:css -->
  <!-- endbower -->
</head>

<body>
  <section class="container">
    
    <aside id="floating-panel">
      <h3>Best Pizzerias</h3>
      <h5>BH's weather, now, has <span data-bind="text:  weatherInfo"></span> .</h5>
      <p>Find best pizzerias at BH:</p>
      <input type="text" class="form-control" data-bind="value: locationFilter, valueUpdate: 'afterkeydown'" />
      <nav class="navbar  navbar-inverse navbar-fixed-top ">
        <ul id="pizzaElement" class="nav sidebar-nav">
          <!-- ko foreach: filteredLocations -->
          <li data-bind="text: title,event: { mouseover: gmapsHandler.mouseEffect, click: gmapsHandler.focusOnMarker, mouseout: gmapsHandler.mouseEffect }"></li>
          <!-- /ko -->
          <li data-bind="click: gmapsHandler.focusOnMarker('All pizzeria')">All pizzeria</li>
        </ul>
      </nav>
    </aside>
    <section id="map" ></section>
  </section>
  </section>
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
  <script src="bower_components/knockout/dist/knockout.js" type="text/javascript"></script>
  <!-- endbower -->
  <script src="js/api.js" type="text/javascript"></script>

  <!--TODO: Insert your API Key in the below call to load the API.-->
  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyByMB7GsqM0NhCCQNV6OAvvVDIoMESVU_4&callback=gmapsHandler.init&libraries=places" onerror="googleError();">

  </script>
</body>

</html>
